<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laihan JavaScript</title>
  </head>
  <body>
    <h2>JavaScript</h2>
    <p id="demo">JavaScript dapat merubah konten HTML.</p>
    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML ='Selamat Datang di JavaScript!'"
    >
      Click Me!
    </button>
  </body>
</html>
